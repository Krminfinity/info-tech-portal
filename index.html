<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>講義ポータル</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/custom.css">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6366f1" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
    
    // Rubyful.jsの設定（デフォルトでルビ表示OFF）
    window.RubyfulJsApp = {
      defaultDisplay: false
    };
  </script>
  <script src="https://rubyfuljs.s3.ap-northeast-1.amazonaws.com/rubyful.js" async></script>
  <script src="js/portal-data.js"></script>
</head>
<body>
  <div class="pc-view d-none d-lg-block">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/info-tech-portal/index.html">講義ポータル</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavPcRoot" aria-controls="navbarNavPcRoot" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavPcRoot">
          <ul class="navbar-nav" id="pcNavigation">
            <!-- ナビゲーションは動的に生成されます -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1><i class="fas fa-graduation-cap me-3"></i>講義ポータル</h1>
      <p class="lead">受講している科目を選んでください</p>
      
      <div class="row g-4" id="pcCourses">
        <!-- 講義カードは動的に生成されます -->
      </div>

      <section>
        <div class="question-card">
          <div class="text-center">
            <i class="fas fa-question-circle fa-3x text-info mb-3"></i>
            <h2>質問はこちらから</h2>
            <p class="text-muted">授業についての質問がある人は、以下のフォームから匿名で送信できます。</p>
            <a href="https://forms.gle/pf2y9UDUHNbYzj7r9" target="_blank" rel="noopener noreferrer" class="btn btn-custom">
              <i class="fas fa-external-link-alt me-2"></i>質問フォームを開く
            </a>
          </div>
        </div>
      </section>
    </div>

    <div class="footer">
      <div class="container">
        <p>&copy; 2025 講義ポータル. All rights reserved.</p>
      </div>
    </div>
  </div>

  <div class="mobile-view d-lg-none">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/info-tech-portal/index.html">講義ポータル</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavMobileRoot" aria-controls="navbarNavMobileRoot" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavMobileRoot">
          <ul class="navbar-nav" id="mobileNavigation">
            <!-- ナビゲーションは動的に生成されます -->
          </ul>
        </div>
      </div>
    </nav>

    <div style="padding-top: 70px;">
      <div class="container">
        <h1><i class="fas fa-graduation-cap me-3"></i>講義ポータル</h1>
        <p class="lead">受講している科目を選んでください</p>
        
        <div class="d-grid gap-3" id="mobileCourses">
          <!-- 講義カードは動的に生成されます -->
        </div>

        <section>
          <div class="question-card">
            <div class="text-center">
              <i class="fas fa-question-circle fa-2x text-info mb-3"></i>
              <h2>質問はこちらから</h2>
              <p class="text-muted">授業についての質問がある人は、以下のフォームから匿名で送信できます。</p>
              <a href="https://forms.gle/pf2y9UDUHNbYzj7r9" target="_blank" rel="noopener noreferrer" class="btn btn-custom w-100">
                <i class="fas fa-external-link-alt me-2"></i>質問フォームを開く
              </a>
            </div>
          </div>
        </section>
      </div>

      <div class="footer mt-4">
        <div class="container">
          <p>&copy; 2025 講義ポータル. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    // ページ読み込み時に動的コンテンツを生成
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // ローディング表示
        document.getElementById('pcCourses').innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i><p>読み込み中...</p></div>';
        document.getElementById('mobileCourses').innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i><p>読み込み中...</p></div>';
        
        // ナビゲーション生成
        const navHTML = await portalData.generateNavigationHTML('home');
        document.getElementById('pcNavigation').innerHTML = navHTML;
        document.getElementById('mobileNavigation').innerHTML = navHTML;
        
        // 講義カード生成
        const coursesHTML = await portalData.generateCoursesHTML();
        document.getElementById('pcCourses').innerHTML = coursesHTML.pcHTML;
        document.getElementById('mobileCourses').innerHTML = coursesHTML.mobileHTML;
        
        console.log('ページコンテンツの読み込み完了');
      } catch (error) {
        console.error('ページコンテンツの読み込み中にエラーが発生しました:', error);
        
        // エラー時のフォールバック
        document.getElementById('pcCourses').innerHTML = '<div class="alert alert-danger">データの読み込みに失敗しました。</div>';
        document.getElementById('mobileCourses').innerHTML = '<div class="alert alert-danger">データの読み込みに失敗しました。</div>';
      }
    });
  </script>
</body>
</html>
