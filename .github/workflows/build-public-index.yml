name: Build public index

on:
  schedule:
    - cron: '5 15 * * *' # 00:05 JST daily (JST=UTC+9)
  workflow_dispatch:
  push:
    paths:
      - 'assets/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate public index
        run: node scripts/build-public-index.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public-index.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: update public-index.json"
            git push
          fi
